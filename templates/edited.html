<td id="reply-{{ messageid }}">
    <div id="reply" class="message" messageid={{ messageid }} style="float: left;">{% for para in edittext %}
    {{ para }}<br>
    {% endfor %}</div>
    <div class="editbutton">
        <form hx-get="/edit" hx-target="#reply-{{ messageid }}" hx-swap="outerHTML">
            <input type="hidden" name="messageid" value={{ messageid }}>
            <button class="btn">Edit</button>
        </form>
        <form hx-post="/delete" hx-target="closest tr" hx-swap="outerHTML">
            <input type="hidden" name="messageid" value={{ messageid }}>
            <button class="btn">Delete</button>
        </form>
    </div>
</td>
